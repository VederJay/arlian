<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/notLoggedIn :: layout (~{::body}, '500 | ERROR')}">
<body>

<div class="content">
    <div class="error-page">
        <h2 class="headline text-warning"> 500</h2>

        <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Something went wrong here.</h3>

            <p>
                We could not process that.
                Return to <a th:href="/start">start</a>?
            </p>
        </div>
        <!-- /.error-content -->
    </div>
</div>

</body>
</html>
