<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/start :: layout (~{::body}, ${pageName}, 'edit', ${pageNames}, ~{::footer})}">
<body>

<!-- Main content -->
<div class="content">
    <div class="row">
        <div class="col-lg-3">
            <div th:each="card : ${leftColumnCards}" th:insert="~{fragments/start/editCard :: card(${card})}"/>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-6">
            <div th:each="card : ${middleColumnCards}" th:insert="~{fragments/start/editCard :: card(${card})}"/>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-3">
            <div th:each="card : ${rightColumnCards}" th:insert="~{fragments/start/editCard :: card(${card})}"/>
        </div>
        <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.content -->

<!-- Modal for cards -->
<div class="modal fade" tabindex="-1" role="dialog" id="cardEditModal" aria-labelledby="cardEditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardEditModalLabel">Card editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" id="cardForm" action="/start/card/update">
                    <input type="hidden" name="cardId" id="cardId">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Card title</label>
                                <input type="text" class="form-control" id="cardTitle" name="cardTitle">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <!-- select -->
                            <div class="form-group">
                                <label>Type of card</label>
                                <select class="form-control" name="cardType">
                                    <option value="TEXT_LINKS">Textual links</option>
                                    <option value="IMAGE_LINKS">Image links</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onClick="$('#cardForm').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- / Modal for cards  -->
</body>


<footer>
    <script type="text/javascript">

        // Update the card edit modal with values from the clicked button
        $('#cardEditModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let modal = $(this);
            modal.find('#cardTitle').val(button.data('title'));
            modal.find('#cardId').val(button.data('id'));
            modal.find('#cardType').val(button.data('type'));
        });

    </script>
</footer>

</html>
