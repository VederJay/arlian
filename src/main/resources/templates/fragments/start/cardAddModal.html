<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

<!-- Modal for cards  /  ADD-->
<div class="modal fade" tabindex="-1" role="dialog" id="cardAddModal" aria-labelledby="cardAddModalLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardAddModalLabel">Card editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" id="cardAddForm" action="/start/card/add">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" name="orderNumber"/>
                    <input type="hidden" name="position"/>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Card title</label>
                                <input type="text" class="form-control" name="cardTitle">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <!-- select -->
                            <div class="form-group">
                                <label>Type of card</label>
                                <select class="form-control" name="cardType">
                                    <option value="TEXT_LINKS">Textual links</option>
                                    <option value="IMAGE_LINKS">Image links</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onClick="$('#cardAddForm').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- / Modal for cards  -->

</body>

<footer>
    <script type="text/javascript" th:fragment="script">

        // Update the card add modal with values from the clicked button
        $('#cardAddModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let modal = $(this);
            modal.find("input[name='orderNumber'").val(button.data('order-number'));
            modal.find("input[name='position'").val(button.data('position'));
            if(button.data('position')==1){
                modal.find("select[name='cardType'")
                    .append(
                        $('<option>', {
                            value: 'PICTURE_WIDGET',
                            text: 'Picture widget'
                        }));
            }
        });

        // Update the card add modal to hide the picture widget option
        $('#cardAddModal').on('hide.bs.modal', function (event) {
            let modal = $(this);
            modal.find("option[value='PICTURE_WIDGET'").remove();
        });

    </script>
</footer>

</html>
