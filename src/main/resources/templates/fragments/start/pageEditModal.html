<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

<!-- Modal for page  /  EDIT -->
<div class="modal fade" tabindex="-1" role="dialog" id="pageEditModal" aria-labelledby="pageEditModalLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pageEditModalLabel">Card editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" id="pageDeleteForm" action="/start/page/delete">
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
                <form role="form" method="post" id="pageEditForm" action="/start/page/update">
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Page title</label>
                                <input type="text" class="form-control" name="pageTitle">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" style="margin-right:10%" onClick="$('#pageDeleteForm').submit();">Delete page</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onClick="$('#pageEditForm').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- / Modal for page  -->

</body>

<footer>
    <script type="text/javascript" th:fragment="script">

        // Update the card edit modal with values from the clicked button
        $('#pageEditModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let modal = $(this);
            modal.find("input[name='pageTitle'").val(button.data('page-title'));
        });

    </script>
</footer>

</html>
