<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

<!-- Modal for text links  /  ADD-->
<div class="modal fade" tabindex="-1" role="dialog" id="pictureDeleteModal" aria-labelledby="pictureDeleteModalLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pictureDeleteModalLabel">Link editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" id="pictureDeleteForm" action="/start/picture/delete" enctype="multipart/form-data">
                    <input type="hidden" name="pictureId">
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <p>Please confirm the removal of the picture. This cannot be reversed.</p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning" onClick="$('#pictureDeleteForm').submit();">Delete picture</button>
            </div>
        </div>
    </div>
</div>
<!-- / Modal for text links  -->

</body>

<footer>
    <script type="text/javascript" th:fragment="script">

        // Update the link add modal with values from the clicked button
        $('#pictureDeleteModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let modal = $(this);
            modal.find("input[name='pictureId'").val(button.data('picture-id'));
        });

    </script>
</footer>

</html>
