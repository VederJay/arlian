<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

<!-- Modal for cards  /  EDIT -->
<div class="modal fade" tabindex="-1" role="dialog" id="cardEditModal" aria-labelledby="cardEditModalLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardEditModalLabel">Card editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" id="cardDeleteForm" action="/start/card/delete">
                    <input type="hidden" name="cardId">
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
                <form role="form" method="post" id="cardEditForm" action="/start/card/update">
                    <input type="hidden" name="cardId">
                    <input type="hidden" name="pageId" th:value="${pageId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Card title</label>
                                <input type="text" class="form-control" name="cardTitle">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" style="margin-right:10%" onClick="$('#cardDeleteForm').submit();">Delete card</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onClick="$('#cardEditForm').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- / Modal for cards  -->

</body>

<footer>
    <script type="text/javascript" th:fragment="script">

        // Update the card edit modal with values from the clicked button
        $('#cardEditModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let modal = $(this);
            modal.find("input[name='cardTitle'").val(button.data('title'));
            modal.find("input[name='cardId'").val(button.data('id'));
        });

    </script>
</footer>

</html>
